
    <!--  编辑 -->
<div class="modal-dialog" role="document">

        <div class="modal-content" id="student">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="doctorInfoModalLabel">编辑学员</h4>
            </div>
            <div class="modal-body">
                  <form class="form">
                     <div class="form-group">
                         <label>登记号</label>
                         <input type="text" name="registor2" class="form-control"  readonly>
                     </div>
                     <div class="form-group">
                         <label>姓名</label>
                         <input type="text" name="name2" class="form-control" placeholder="alall">
                     </div>
                     <div class="form-group">
                        <label>手机号码</label>
                        <input type="text" name="phone2" class="form-control" placeholder="请填写手机号码">
                      </div>
                      <div class="form-group">
                        <label>性别</label>
                        <select id='sex2' class="form-control">
                          <option value="0">女</option>
                          <option value="1">男</option>
                        </select>
                      </div>
                     <div class="form-group">
                         <label>出生日期</label>
                         <div class='input-group date'>
                            <input id="datetime2" type='text' name="date2" class="form-control datetimepicker1" placeholder="请选择出生日期"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                     </div>
                    <div class="form-group">
                        <label>出生孕周</label>
                        <div class="input-group">
                          <input type="text" name="week2-1" class="form-control" id="exampleInputAmount" placeholder="33">
                          <div class="input-group-addon">周</div>
                          <div class="input-group-addon" style="padding: 6px 9px;background:#fff;border: 0;font-size:20px;">+</div>
                          <input type="text" name="week2-2" class="form-control" id="exampleInputAmount" placeholder="3">
                          <div class="input-group-addon">天</div>
                        </div>
                    </div>
                    <div class="form-group">
                            <label>未上课时</label>
                            <input type="text" name="classtime2" class="form-control" placeholder="请填写课时">
                          </div>
                </form>
            </div>       
                <div class="modal-footer">
                    <button type="button"  class="btn right modal-btn blue" data-dismiss="modal" id="changeStudent">保存</button>
                </div>
    </div>
